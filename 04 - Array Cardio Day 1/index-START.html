        // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const inventorsFifteenth = inventors.filter(obj => (obj.year >= 1500 && obj.year < 1600));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live alltogether?
    const inventorYearsSum = inventors.reduce((total, inventor) => 
      total += (inventor.passed - inventor.year), 0);

    console.log("How many years did all the inventors live alltogether?");
    console.log(inventorYearsSum);

    // 5. Sort the inventors by years lived
    const yearsLived = inventors.sort((a, b) => {
      let aAge = a.passed - a.year;
      let bAge = b.passed - b.year;        
      return aAge > bAge ? 1 : -1});

    const inventorAgeASC = yearsLived.map((inventor) => {
      let age = inventor.passed - inventor.year;
      return {...inventor, ['age']: age }     
    });
